<form [formGroup]="loginForm" (ngSubmit)="login()"> 
    <div class="email">
        <label for="Email">Email</label>
        <div><input [formControl]="loginForm.controls.email" type="email" placeholder="Enter Email address"></div>
    </div>
    <div  class="password">
        <label for="password">Password</label>
        <div><input [formControl]="loginForm.controls.password" type="password" placeholder="Enter password"></div>
    </div>
    <button class="btn btn-outline-dark" type="submit">
        Login
    </button>
</form>
